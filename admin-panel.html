<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - CarGo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">
  <header class="bg-green-800 text-white p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">CarGo Admin</h1>
      <a href="index.html" class="text-sm hover:underline">Back to Site</a>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8 flex-grow">
    <h2 class="text-2xl font-bold text-green-900 mb-6">Vehicle Inventory Management</h2>

    <!-- Vehicle Upload Form -->
    <section class="mb-10 bg-white shadow p-6 rounded-lg">
      <h3 class="text-lg font-semibold mb-4">Add New Vehicle</h3>
      <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Vehicle Name" class="border p-2 rounded">
        <input type="text" placeholder="Brand" class="border p-2 rounded">
        <input type="text" placeholder="Type (SUV/Sedan/etc)" class="border p-2 rounded">
        <input type="text" placeholder="Energy Type (Gasoline/Electric)" class="border p-2 rounded">
        <input type="text" placeholder="Mileage (km)" class="border p-2 rounded">
        <input type="text" placeholder="Price (USD)" class="border p-2 rounded">
        <input type="text" placeholder="Location" class="border p-2 rounded">
        <input type="url" placeholder="Image URL" class="border p-2 rounded">
        <select class="border p-2 rounded">
          <option value="available">Available</option>
          <option value="sold">Sold Out</option>
        </select>
        <button type="submit" class="col-span-2 bg-green-700 text-white py-2 px-4 rounded">Upload Vehicle</button>
      </form>
    </section>

    <!-- Vehicle List Table -->
    <section class="bg-white shadow p-6 rounded-lg">
      <h3 class="text-lg font-semibold mb-4">Current Listings</h3>
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left border">
          <thead class="bg-green-100 text-green-900">
            <tr>
              <th class="p-2 border">Image</th>
              <th class="p-2 border">Name</th>
              <th class="p-2 border">Type</th>
              <th class="p-2 border">Energy</th>
              <th class="p-2 border">Price</th>
              <th class="p-2 border">Status</th>
              <th class="p-2 border">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b">
              <td class="p-2 border"><img src="https://images.unsplash.com/photo-1603791440384-56cd371ee9a7" alt="car" class="w-20 rounded"></td>
              <td class="p-2 border">BYD Han EV</td>
              <td class="p-2 border">Sedan</td>
              <td class="p-2 border">Electric</td>
              <td class="p-2 border text-green-700 font-bold">$19,500</td>
              <td class="p-2 border text-green-600">Available</td>
              <td class="p-2 border">
                <button class="text-blue-600 hover:underline text-sm">Edit</button>
                <button class="text-red-600 hover:underline text-sm ml-2">Delete</button>
              </td>
            </tr>
            <!-- More rows dynamically generated -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="bg-green-900 text-white text-center py-4 mt-10">
    <p class="text-sm">&copy; 2025 CarGo Admin Panel. All rights reserved.</p>
  </footer>
</body>
</html>
